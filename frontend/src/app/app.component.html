<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-button (click)="showSidenav = !showSidenav">
        <mat-icon>
            menu
        </mat-icon>
    </button>
    Dofit - Suivi des ventes et profit
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="showSidenav" [mode]="modeSidenav.value || 'over'" class="mat-elevation-z4">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/dashboard'" (click)="modeSidenav.value == 'over' ? showSidenav = false : showSidenav"> Dashboard </a>
            <a mat-list-item [routerLink]="'/history'" (click)="modeSidenav.value == 'over' ? showSidenav = false : showSidenav"> Historique des ventes </a>
            <a mat-list-item (click)="showSidenav = false" mat-list-item>Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
            <app-loading *ngIf="loading$ | async"></app-loading>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
