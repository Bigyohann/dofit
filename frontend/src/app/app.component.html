<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-button (click)="showSidenav = !showSidenav">
        <mat-icon>
            menu
        </mat-icon>
    </button>
    Dofit - Suivi des ventes et profit
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="showSidenav" [mode]="modeSidenav.value || 'over'" class="mat-elevation-z4" (closed)="showSidenav = false">
        <mat-nav-list>
            <a mat-list-item 
            *ngFor="let item of routes"
            class="router-link-button" 
            [routerLink]="item.route" 
            (click)="showSidenav = false; updateSelectedRoutes(item.route)"> 
                <mat-icon>{{item.icon}}</mat-icon>
                <div class="button-label">
                    {{item.label}} 
                </div>
                <!-- <div *ngIf="item.selected" class="triangle"></div> -->
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
            <app-loading *ngIf="loading$ | async"></app-loading>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
