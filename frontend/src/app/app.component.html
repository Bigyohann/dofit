<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-button (click)="showSidenav = !showSidenav">
        <mat-icon>
            menu
        </mat-icon>
    </button>
    Dofit - Suivi des ventes et profit
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="showSidenav" [mode]="modeSidenav.value || 'over'" class="mat-elevation-z4" (closed)="showSidenav = false">
        <mat-nav-list>
            <a mat-list-item class="router-link-button" [routerLink]="'/dashboard'" (click)="modeSidenav.value == 'over' ? showSidenav = false : showSidenav"> 
                <mat-icon>home</mat-icon>
                Dashboard 
                <div class="triangle"></div>
            </a>
            <a mat-list-item class="router-link-button" [routerLink]="'/history'" (click)="modeSidenav.value == 'over' ? showSidenav = false : showSidenav">
                <mat-icon>chart</mat-icon>
                Historique des ventes 
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
            <app-loading *ngIf="loading$ | async"></app-loading>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
